  bio: David is starting as an Assistant Professor in the 
    Department of Neuroscience at Baylor College of Medicine in January 2025. 
    He is currently an associate research scientist in the Center for 
    Computational Neuroscience at the Flatiron Institute where he's worked with 
    <a href="https://neural-circuits-and-algorithms.github.io/">Dmitri Chklovskii</a> 
    and <a href="https://www.cns.nyu.edu/~eero/">Eero Simoncelli</a>. 
    Prior to working in theoretical neuroscience, he received his Ph.D. in 
    Mathematics from University of California, San Diego under the supervision of 
    <a href="https://mathweb.ucsd.edu/~williams/">Ruth Williams</a>. He then held 
    postdoctoral positions in Applied Mathematics at Brown University (working with 
    <a href="https://www.brown.edu/academics/applied-mathematics/faculty/kavita-ramanan/home">Kavita Ramanan</a>) 
    and in Electrical Engineering at the Technion (working with 
    <a href="https://rami.net.technion.ac.il/">Rami Atar</a>).